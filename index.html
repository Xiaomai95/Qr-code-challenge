<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <section class="qr">
    <div class="qr-wrapper qr-wrapper__row">
      <div class="qr-wrapper__image">
        <img src="image-qr-code.png" alt="" class="qr-wrapper__image__pic">
      </div>
      <div class="qr-wrapper__text">
        <h2 class="qr-wrapper__text__heading">Improve your front-end skills by building projects</h2>
        <p class="qr-wrapper__text__para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </section>
    
</body>
</html>
